<!DOCTYPE html>

<html>
  <head>
    <title>Grid exercice-2</title>
    <style>
      .element-1, .element-2, .element-3, .element-4{
        background-color: pink;
        
      }
     
      .grid-elements{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        row-gap: 10px;
        column-gap: 20px;
      }
    </style>
  </head>
  <body>

    <div class="grid-elements">
      <div class="element-1">col1</div>
      <div class="element-2">col2</div>
      <div class="element-3">col3</div>
      <div class="element-4">col4</div>

      <div class="element-1">col1</div>
      <div class="element-2">col2</div>
      <div class="element-3">col3</div>
      <div class="element-4">col4</div>
    </div>

  </body>
</html>
