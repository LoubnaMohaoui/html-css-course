<!DOCTYPE html>

<html>
  <head>
    <title>Grid exercice-1</title>
    <style>
      .element-1{
        background-color: lightblue;
      }
      .element-2{
        background-color: pink;
      }
      .grid-elements{
        display: grid;
        grid-template-columns: 200px 75px;
      }
    </style>
  </head>
  <body>

    <div class="grid-elements">
      <div class="element-1">200px</div>
      <div class="element-2">75px</div>
    </div>

  </body>
</html>
