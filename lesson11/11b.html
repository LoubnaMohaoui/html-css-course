<!DOCTYPE html>

<html>
  <head>
    <title>Grid exercice-2</title>
    <style>
      .element-1{
        background-color: lightblue;
      }
      .element-2{
        background-color: pink;
      }
      .element-3{
        background-color: lightblue;
      }
      .grid-elements{
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
    </style>
  </head>
  <body>

    <div class="grid-elements">
      <div class="element-1">col1</div>
      <div class="element-2">col2</div>
      <div class="element-3">col3</div>
    </div>

  </body>
</html>
