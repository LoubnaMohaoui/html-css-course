<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 3000px;
      }

      .gray-box{
        background-color: grey;
        width: 320px;
        height: 180px;
        position: fixed;
        bottom: 15px;
        right: 15px;
      }
      .close-button{
        background-color: black;
        color: white;
        position: absolute;
        top: -15px;
        left: -15px;
        font-family: Arial;
        font-size: 20px;
        width: 45px;
        height: 45px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    .timestamp{
      position: absolute;
      right: 10px;
      bottom: 10px;
      background-color: black;
      color: white;
      padding: 2px 4px;
      font-family: Arial;
    }
    </style>
  </head>
  <body>

      <div class="gray-box">
        <div class="close-button">X</div>
        <div class="timestamp">0:29</div>
      </div>
   
  </body>
</html>
