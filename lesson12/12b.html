<!DOCTYPE html>

<html>
  <head>
    <title>Flexbox  Exercice-1</title>
    <style>
      .flexbox{
        display: flex;
        flex-direction: row;
      }
      .item-1{
        background-color: lightblue;
        width: 50px;
      }
      .item-2{
        background-color: lightpink;
        flex: 1;
      }
      .item-3{
        background-color: lightblue;
        width: 75px;
      }
    </style>
  </head>
  <body>

    <div class="flexbox">
      <div class="item-1">item1</div>
      <div class="item-2">item2</div>
      <div class="item-3">item3</div>
    </div>

  </body>
</html>
