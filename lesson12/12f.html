<!DOCTYPE html>

<html>
  <head>
    <style>
      div{
        font-family: Arial;
      }
      .container{
        background-color: rgb(120, 82, 178);
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .home{
        color: white;
        margin-left: 10px;
        font-weight: bold;
      }
      .search-bar{
        width: 500px;
        height: 25px;
        border: none;
        border-radius: 20px;
        padding-left: 18px;
      }
      .download-button{
        border-width: 1px;
        border-style: solid;
        border-color: white;
        border-radius: 2px;
        background-color:rgb(120, 82, 178);
        color: white;
        padding: 8px 10px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="home">Home</div>
        <input type="text" placeholder="Search" class="search-bar">
        <button class="download-button">Download</button>
    </div>
   
  </body>
</html>
