<!DOCTYPE html>

<html>
  <head>
    <title>Flexbox  Exercice-1</title>
    <style>
      .flexbox{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 50px;
        align-items: center;
      }
      .item-1{
        background-color: lightblue;
      }
      .item-2{
        background-color: lightpink;
      }
    </style>
  </head>
  <body>

    <div class="flexbox">
      <div class="item-1">item1</div>
      <div class="item-2">item2</div>
    </div>

  </body>
</html>
