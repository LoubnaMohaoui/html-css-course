<!DOCTYPE html>

<html>
  <head>
    <title>Flexbox challenge Exercice </title>
    <style>
      .flexbox{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 12px;
        padding-right: 12px;  
      }
      .block{
        border-width: 1px;
        border-style: solid;
        border-color: rgb(151, 150, 150);
        border-radius: 5px;
        width:300px;
      }
      div{
        font-family: arial;
        font-size: 16px;
      }
      .number{
        background-color: rgb(6, 91, 195);
        color: white;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 15px;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="flexbox">
        <div class="home">Home</div>
        <div class="number">14</div>
      </div>
      <div class="flexbox">
        <div class="notifications">Notifications</div>
        <div class="number">3</div>
      </div>
      <div class="flexbox">
        <div class="messages">Messages</div>
        <div class="number">5</div>
      </div>
    </div>
  
  </body>
</html>
